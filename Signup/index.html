<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--Sign Up-->
    <div class="container">
        <div class="box">
            <div class="card">
                <i class="material-symbols-outlined">person</i>
            </div>
            <div class="wrapper">
                <form action="">
                    <input type="email" placeholder="email@example.com" id="email">
                    <input type="text" placeholder="Username" id="user">
                    <input type="password" placeholder="Password" id="pass">
                    <input type="password" placeholder="Confirm Password" id="cpass">
                    <input type="submit" placeholder="Confirm Password" id="sub">
                </form>
            </div>
            <div class="alts">
                <p>Alternatives</p>
                <div id="g_id_onload"
                    data-client_id="526429231765-noo6l017p70te9k7gbpeej64qse56t51.apps.googleusercontent.com"
                    data-context="signup"
                    data-ux_mode="popup"
                    data-login_uri="https://fatuousnerd.github.io/Signup/Signup/index.html"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="pill"
                    data-theme="filled_blue"
                    data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
